        id:
          type: integer
          readOnly: true
        card_count:
          type: integer
          readOnly: true
        card_learned:
          type: string
          readOnly: true
        language:
          type: integer
        name:
          type: string
          maxLength: 300
      required:
      - language
      - name
    WordCard:
      type: object
      properties:
