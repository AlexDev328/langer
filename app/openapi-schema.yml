              maxLength: 150
            language:
              type: integer
          required:
          - text
          - language
        translation:
          type: object
          properties:
            text:
              type: string
              maxLength: 150
            language:
              type: integer
          required:
          - text
          - language
        score:
          type: string
          readOnly: true
        card_groups:
