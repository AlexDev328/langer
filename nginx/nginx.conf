upstream langer {
    server langer:8080;
}

server {
    listen 8050;

    location / {
        proxy_pass http://langer;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /usr/src/app/staticfiles/;
    }

    location /media/ {
        alias /usr/src/app/staticfiles/;
    }

}